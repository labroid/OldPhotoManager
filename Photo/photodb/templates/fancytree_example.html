<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Fancytree - Example</title>

  <script src="../static/lib/jquery.js" type="text/javascript"></script>
  <script src="../static/lib/jquery-ui.custom.js" type="text/javascript"></script>

  <link href="../static/src/skin-xp/ui.fancytree.css" rel="stylesheet" type="text/css">
  <script src="../static/src/jquery.fancytree.js" type="text/javascript"></script>

  <script type="text/javascript">

  $(function() {
      var FT = $.ui.fancytree;
      FT.debug("Using fancytree " + FT.version);

      /* Load tree from Ajax JSON
     */
    $("#tree2").fancytree({
      debugLevel: 2, // 0:quiet, 1:normal, 2:debug
      source: {
        url: "/db_init"
      },
      lazyLoad: function(event, data){
        // we can't return values from an event handler, so we
        // pass the result as `data`attribute.
//              data.result = {url: "unit/ajax-sub2.json"};
        data.result = $.ajax({
          url: "/db",
          dataType: "json"
        });
      }
    });
  })
  </script>
</head>

<body class="example">
  <h1>Example: Initialization methods</h1>

  <p class="description">
    This tree uses default options.<br>
  </p>

  <p>Tree with Ajax data</p>
  <div id="tree2" data-source="ajax" class="sampletree">
  </div>

</body>
</html>
